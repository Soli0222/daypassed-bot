name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v6.3.0
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Run vet
        run: go vet ./...
